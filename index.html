<!DOCTYPE html>
<html>
<head>
    <title>jQuery.getJSON demo</title>
      <style>
      img {
        height: 100px;
        float: left;
      }
      </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <h1>Bitcoin Chart</h1>
    <div id="images"></div>
    <script>
    (function() {
      var flickerAPI = "https://api.bitflyer.jp/v1/ticker";
      $.getJSON( flickerAPI, {
        tags: "mount rainier",
        tagmode: "any",
        format: "json"
      })
        .done(function( data ) {
          $.each( data.items, function( i, item ) {
            $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
            if ( i === 3 ) {
              return false;
            }
          });
        });
    })();
    </script>
</body
</html>
